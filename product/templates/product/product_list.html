<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 목록</title>
    <!-- Bootstrap CSS 추가 (필요에 따라 다른 CSS 프레임워크 사용 가능) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- 카테고리 목록 -->
        <div class="mb-3">
            <a href="{% url 'product:product_list' %}" class="btn btn-primary">전체</a>
            {% for category in categories %}
                <a href="{% url 'product:product_by_category' category.id %}" class="btn {% if category.id == current_category_id %}btn-success{% else %}btn-secondary{% endif %}">
                    {{ category.name }}
                </a>
            {% endfor %}
        </div>

        <!-- 제품 목록 -->
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text">가격: {{ product.price }}원</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>표시할 제품이 없습니다.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
