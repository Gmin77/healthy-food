{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-3">회원가입</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
